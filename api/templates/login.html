{% load static %}
{% load my_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>{{ "Login" | translate }}Rust Desk Web UI</title>
        <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
        <link rel="stylesheet" href="{% static 'layui/css/style.css' %}">

 
</head>
<body>
 
<div class="login-main">
    <header class="layui-elip">{{ "Login" | translate }}</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="account" required lay-verify="required" placeholder="{{ "Username" | translate }}" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="{{ "Password" | translate }}" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">{{ "Login" | translate }}</button>
        </div>
        <hr/>
        <p><a href="/api/user_action?action=register" class="fl">{{ "Register Now" | translate }}</a><a href="javascript:;" class="fr">{{ "Forgotten Password" | translate }}</a></p>
    </form>
</div>
 
 
<script src={% static "layui/layui.js" %}></script>
<script type="text/javascript">
    layui.use(['form','layer','jquery'], function () {
 
        // Object
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(login)',function (data) {
            console.log(data.field);
            $.ajax({
                url:'/api/user_action?action=login',
                data:data.field,
                dataType:'json',
                type:'post',

                success: function(resp) {
		    			if(resp.code==1) {
		    				//layer.alert(resp.msg,{icon:1});
                            location.href = resp.url;
		    			} else {
		    				layer.alert(resp.msg,{icon:5});
		    			}
                }
            })
            return false;
        })
        $('.fr').on('click', function(){
            layer.alert("{{ "Such a simple thing，忘记密码这功能就没必要了吧。" | translate }}",{icon:5});
        })

 
    });
</script>
</body>
</html>
